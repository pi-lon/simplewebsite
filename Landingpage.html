<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal</title>
    <style>
        body {
            font-family: Arial, monospace;
            margin: 0;
            padding: 0;
            background-image: url('BG.jpg'); /* Replace '##' with the URL of your image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        h1 {
            color: #FFFF;
            font-size: 4em; /* Increase font size */
        }
        p {
            color: #FFFF;
            font-size: 1.75em; /* Increase font size */
        }
        .portal-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 50px;
            background-color: none;
            opacity: 1
            color: none;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .portal-link:hover {
            background-color: #0056b3;
        }

        /* CSS styles for the login prompt box */
        .login-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3; /* Ensure overlay is above other elements */
        }
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .login-input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CEMWare 365</h1>
        <p>Access your dashboard</p>
        <!-- Changed to a button element -->
        <button id="loginButton" class="portal-link">Login</button>
    </div>

    <!-- Login prompt box -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2>Dashboard</h2>
            <input type="text" id="username" class="login-input" placeholder="Username">
            <input type="password" id="password" class="login-input" placeholder="Password">
            <button id="submitLogin" class="login-button">Enter</button>
        </div>
    </div>

    <script>
        // JavaScript to show/hide the login prompt box
        const loginButton = document.getElementById('loginButton');
        const loginOverlay = document.getElementById('loginOverlay');

        loginButton.addEventListener('click', function() {
            loginOverlay.style.display = 'block';
        });

        // Close the login prompt box overlay when clicking outside of it
        window.addEventListener('click', function(event) {
            if (event.target === loginOverlay) {
                loginOverlay.style.display = 'none';
            }
        });

        // JavaScript to handle login submission
        const submitLogin = document.getElementById('submitLogin');
        submitLogin.addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Perform login validation here (e.g., check username/password)
            // If login is successful, redirect to the dashboard page
            // Replace 'dashboard.html' with the actual URL of the dashboard page
            if (username === 'CEM' && password === 'CEM123') {
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid Username or Password');
            }
        });
    </script>
</body>
</html>
